<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Materialize: Frontend Framework -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css" />

    <body>

        <!-- Navigation Menu -->
        <nav class="hide-on-small-only">
            <ul class="side-nav fixed section table-of-contents">

                <li class="logo">
                    <a  id="logo-container" 
                        aria-label="Navigate to the beginning of the page" 
                        href="#intro"
                        class="brand-logo grey-blue-text">

                </li>

                <!-- About Me Section -->
                <li class="bold">
                    <a  aria-label="Navigate to the About section" 
                        href="#about" 
                        class="waves-effect waves-dark teal-text">
                        <i class="mdi-social-person small"></i>
                        <span>About Me</span>
                    </a>
                </li>

                <!-- My Experience Section -->
                <li class="bold">
                    <a  aria-label="Navigate to the Experience section" 
                        href="#experience"

                    </a>
                </li>

                <!-- My Projects Section -->
                <li class="bold">
                    <a  aria-label="Navigate to the Projects section" 
                        href="#projects" 
                        class="waves-effect waves-dark teal-text">
                        <i class="mdi-av-my-library-books small"></i>
                        <span>Projects</span>
                    </a>
                </li>

                <!-- My Skills Section -->
                <li class="bold">
                    <a  aria-label="Navigate to the Skills section" 
                        href="#skills"

                <!-- Education Section -->
                <li class="bold">

                        class="waves-effect waves-dark teal-text">
                        <i class="mdi-social-school small"></i>

                    </a>

                <!-- Contact Section -->
                <li class="bold">
                    <a  aria-label="Navigate to the Contact section" 
                        href="#contact" 
                        class="waves-effect waves-dark teal-text">
                        <i class="mdi-content-mail small"></i>
                        <span>Contact Me</span>
                    </a>
                </li>

                <!-- Resume Section -->
                <li class="bold">
                    <a  aria-label="Open Aish's resume in a new tab" 
                        href="https://github.com/aish21/personal-website/assets/resume/RESUME-LATEST.pdf" 
                        target="_blank"
                        class="waves-effect waves-dark teal-text">
                        <i class="mdi-file-folder-open small"></i>
                        <span>My Resume</span>
                    </a>  
                </li>
            </ul>

            </a>
            <div class="name-title">
              <a id="name" 
                 aria-label="Navigate to the beginning of the page" 
                 href="#" 
                 class="teal-text">Aishwarya Singh</a>
                 <span class="black-text">Aspiring Software Engineer</span>

        </nav>

                        class="waves-effect waves-dark teal-text">

                        <span>Education</span>

                <li class="bold">
                    <a  aria-label="Navigate to the Contact section"

                        class="waves-effect waves-dark teal-text">
                        <i class="mdi-file-folder-open small"></i>
                        <span>My Resume</span>
